apiVersion: apps/v1
kind: Deployment
metadata:
  name: goserver
  labels:
    app: goserver
spec:
  selector:
    matchLabels:
      app: goserver
  replicas: 2
  template:
    metadata:
      labels:
        app: "goserver" 
    spec:
      containers:
      - name: "goserver"
        image: "rossini1408/hello-go:v2"
        env:
          - name: NAME
            value: "Rossini"
          - name: AGE 
            value: "29"
        